<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <section>
    <div id="container">
      <div id="column-izq">
        <img src="./images/image-product-desktop.jpg" alt="producto" id="card__img">
      </div>

      <div id="column-rgt">
        <h4 id="card__type">perfume</h4>
        <h2 id="card__title">Gabrielle Essence Eau De Parfum</h2>
        <p id="card__p"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div id="card__prices">
          <h3 id="card__price-new">$149.99</h3>
          <h5 id="card__price-old">$169.99</h5>
        </div>
        <button id="card__button"><img id="cart" src="./images/icon-cart.svg" alt="icon-cart"> Add to Cart</button>
      </div>
    </div>
  </section>
</body>
</html>
